<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <h1>
        This is our media website
    </h1>

    <!-- <audio src="song.mp3" controls></audio> -->
