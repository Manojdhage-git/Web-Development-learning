<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Registration Form</title>
  </head>
  <body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form</p>
    <hr />

    <form action="">
      <h2>Personal Details</h2>

      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" placeholder="eg: Arjun" required/>

      <br />
      <br />

      <label for="sirname">Last Name:</label>
      <input type="text" id="sirname" name="name" placeholder="eg: Sharma" />

      <br />
      <br />

      <label for="dob">DOB:</label>
      <input type="date" name="dob" id="dob" />

      <br /><br />
          <h3>Gender</h3>

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />

      <br><br>

      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" />

      <br><br>

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other" />
        
      <br><br>
      <h3>Upload your photo</h3>

      <input type="file" name="file">

      <br><br>
      <hr>
      <h2>Contact Information</h2>
      <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" >
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="+91 9876543210">
        <br><br>
        <label for="Address">Mailing Address:</label>
        <br>
        <textarea name="Address" id="Address" rows="10" cols="30"></textarea>
   
   <br><br>

    <hr>

   <h2>Academic Information</h2>

    <label for="course">Select Course:</label>
    <select name="course" id="course">
        <option value="btech">B.Tech</option>
        <option value="bca">BCA</option>
        <option value="bcom">B.Com</option>
        <option value="ba">BA</option>
        <option value="bsc">B.Sc</option>
    </select>

    <br><br>

    <h3>Extracarricular Activities</h3>

    <label for="Sports">Sports</label>
    <input type="checkbox" name="Intrest" id="Sports" value="Sports">

    <br><br>

    <label for="Music">Music</label>
    <input type="checkbox" name="Intrest" id="Music" value="Music">

    <br><br>

    <label for="Technology">Technology</label>
    <input type="checkbox" name="Intrest" id="Technology" value="Technology">

    <br><br>

    <label for="Volentering">Volentering</label>
    <input type="checkbox" name="Intrest" id="Volentering" value="Volentering">

    <br><br>
    <hr>

    <h2>Create Your Acccont</h2>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Create Username">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Create Password">
    <br><br>

    <label for="security">Security Answer</label>
    <input type="text" name="security" id="security" placeholder="Your first pet name">
    <br><br>

    <hr>
    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>

    <br><br>
    </form>
  </body>
</html>
