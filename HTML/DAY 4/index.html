<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
<form action="">
    <h2>Registration Form</h2>

    <label for="username">Name: </label>
    <input type="text" name="userName" id="username">

    <br><br>
    
    <label for="userFatherName">Father Name: </label>
    <input type="text" name="userFatherName" id="userFatherName">

    <br><br>

    <label for="userAge">Age: </label>
    <input type="number" name="userAge" id="userAge">

    <br><br>

    <label for="userPassward">Passward:</label>
    <input type="password" name="userPassward" id="userPassward">

    <br><br>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other">

    <br><br>
    <label for="c++">C++</label>
    <input type="checkbox" name="subject" id="c++" value="c++">

     <label for="Java">Java</label>
    <input type="checkbox" name="subject" id="java" value="java">

     <label for="python">python</label>
    <input type="checkbox" name="c++" id="python" value="python">

     <label for="javascript">javascript</label>
    <input type="checkbox" name="c++" id="javascript" value="javascript">

    <br><br>

    <br><br>

    <input type="submit">
  

</form>

</body>
</html>
