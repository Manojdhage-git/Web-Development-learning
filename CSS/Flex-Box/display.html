<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>

    <style>
        .container{
            height: 300px;
            width: 80%;
            background-color: azure;
            margin: 10px auto;
            border: 2px solid black;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Flex Box</h1>

    <div class="container">

        <div class="one" style="background-color: aliceblue;"></div>
        <div class="two" style="background-color: rgb(0, 26, 49);"></div>
        <div class="three" style="background-color: rgb(25, 255, 217);"></div>
        <div class="four" style="background-color: rgb(217, 255, 0);"></div>
        <div class="five" style="background-color: rgb(145, 21, 52);"></div>

    </div>
</body>
</html>
