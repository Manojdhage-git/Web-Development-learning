<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation</title>
    <style>
div{
    height: 100px;
    width: 200px;
    text-align: center;
    background-color: #7aa874;
    border: 2px solid black;
    margin: 10px;
}

div:nth-of-type(2n){
    background-color: #f7db6a;
}

div:nth-of-type(3n){
    background-color: #ebb02d;
}

/* Transform Rotate */
.one{
    transform: rotate(45deg);
}
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three"> 3</div>
    <div class="fou">4</div>
    <div class="five">5</div>
</body>
</html>
